<ion-view class="forms-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>表单提交</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list">

      <div class="item item-divider">联合标签</div>
      
      <label class="item item-input hide">
        <span class="input-label"></span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">姓名</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email">
      </label>

      <div class="item item-divider">浮动标签</div>

      <label class="item item-input item-floating-label">
        <span class="input-label">手机号</span>
        <input type="tel" placeholder="15151501027">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">QQ号</span>
        <input type="number" placeholder="185580800">
      </label>

      <div class="item item-divider">两行式标签</div>

      <label class="item item-input item-stacked-label">
        <span class="input-label">您的生日</span>
        <input type="date">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">月份</span>
        <input type="month">
      </label>

      <div class="item item-divider">Placeholder 标签</div>

      <label class="item item-input">
        <textarea placeholder="个人介绍"></textarea>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="密码">
      </label>

      <div class="item item-divider">搜索</div>

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="搜索...">
        </label>
        <button class="button button-small">
          确认提交
        </button>
      </div>
    </ul>
  </ion-content>
</ion-view>
