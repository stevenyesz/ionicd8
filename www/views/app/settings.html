<ion-view class="settings-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>我的设置</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list">

      <div class="item item-divider">选择按钮</div>

      <ion-toggle ng-model="airplaneMode" toggle-class="toggle-assertive">飞行模式</ion-toggle>
      <ion-toggle ng-model="wifi" toggle-class="toggle-positive">Wi-Fi</ion-toggle>
      <ion-toggle ng-model="bluetooth" toggle-class="toggle-calm">蓝牙连接</ion-toggle>
      <ion-toggle ng-model="personalHotspot" toggle-class="toggle-dark">热点</ion-toggle>

      <div class="item item-divider">复选按钮</div>

      <ion-checkbox ng-model="checkOpt1">安卓应用</ion-checkbox>
      <ion-checkbox ng-model="checkOpt2">苹果应用</ion-checkbox>
      <ion-checkbox ng-model="checkOpt3">微信公号</ion-checkbox>

      <div class="item item-divider">单选按钮</div>

      <ion-radio ng-model="radioChoice" ng-value="'A'">前端开发</ion-radio>
      <ion-radio ng-model="radioChoice" ng-value="'B'">后端开发</ion-radio>
      <ion-radio ng-model="radioChoice" ng-value="'C'">美术制图</ion-radio>

      <div class="item item-divider">滑动条</div>

      <div class="range">
        <i class="icon ion-volume-low"></i>
        <input type="range" name="volume">
        <i class="icon ion-volume-high"></i>
      </div>
      <div class="item range range-positive">
        <i class="icon ion-ios-sunny-outline"></i>
        <input type="range" name="volume" min="0" max="100" value="33">
        <i class="icon ion-ios-sunny"></i>
      </div>

      <div class="item item-divider"></div>

      <button class="button button-block button-assertive hide" ng-click="showLogOutMenu()">
        退出系统
      </button>
    </ul>
  </ion-content>
</ion-view>
